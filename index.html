<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBZ Final Flexbox Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header (Logo and Navbar) --> 
    <header class="navbar">
        <div class="logo">
            <img src="images/goku-gi-logo.jpg" alt="DBZ logo">
            <a href="/">DBZ Flexmaster</a>
        </div>

        <!-- Nav links-->
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Dashboard</a>
            <a href="#">Products</a>
            <a href="#">Profile</a>
        </nav>
    </header>

    <main>
        <div class="layout">

            <!-- Sidebar-->
            <div class="sidebar">
                
                <!-- Goku Profile-->
                 <div class="profile">
                    <figure>
                        <img src="images/goku_profile_pic.jpg" alt="Goku Profile Picture">
                        <figcaption>Goku</figcaption>
                    </figure>
                 </div>

                 <!-- Menu-->
                  <div class="menu">

                    <!-- Menu Items-->
                    <a href="#" class="menu-item active">Dashboard</a>
                    <a href="#" class="menu-item">Training</a>
                    <a href="#" class="menu-item">Missions</a>
                    <a href="#" class="menu-item">Settings</a>
                  </div>
            </div>

            <!-- Main-Content-->
            <div class="main-content">
            </div>
        </div>
    </main>
</body>
</html>
